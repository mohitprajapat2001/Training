<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Google</title>
    <link rel="stylesheet" href="Link-Style/google.css">
    <link rel="shortcut icon" href="static/google-icon.png" type="image/x-icon">
</head>

<body style="background-color: #202124;">
    <nav class="navbar navbar-expand-xxl navbar-dark nav-size">
        <h6 class="navbar-brand text-light">Google</h6>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="https://drive.google.com/drive/">Gmail</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                    aria-expanded="false"><img src="static/baseline_list_white_24dp.png" alt="more.."
                        style="width: 25px;height: 25px"></a>
                <div class="dropdown-menu  dropdown-menu-right" style="background-color: #303134;">
                    <div class="wrapper rounded shadow">
                        <div class="dropdown-item one img-with-text one">
                            <img src="static/youtube.png" alt="sometext" />
                            <a href="https://www.youtube.com/">Youtube</a>
                        </div>
                        <div class="dropdown-item one img-with-text two">
                            <img src="static/google-calendar.png" alt="Calender" />
                            <a href="https://calendar.google.com/calendar">Calender</a>
                        </div>
                        <div class="dropdown-item one img-with-text three">
                            <img src="static/google-earth.png" alt="Google-Earth" />
                            <a href="https://earth.google.com/web/">Google Earth</a>
                        </div>
                        <div class="dropdown-item one img-with-text four">
                            <img src="static/google-maps.png" alt="Google-Maps" />
                            <a href="https://www.google.co.in/maps">Google Maps</a>
                        </div>
                        <div class="dropdown-item one img-with-text five">
                            <img src="static/google-play.png" alt="Google-Play" />
                            <a href="https://play.google.com/store/games">Google Play</a>
                        </div>
                        <div class="dropdown-item one img-with-text six">
                            <img src="static/instagram.png" alt="Instagram" />
                            <a href="https://instagram.com/">Instagram</a>
                        </div>
                        <div class="dropdown-item one img-with-text seven">
                            <img src="static/meet.png" alt="Meet" />
                            <a href="https://meet.google.com/">Meet</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        </div>
    </nav>
    <div class="container logo-div">
        <div class="row">
            <img src="static/googlelogo.png" alt="Google Logo" id="google-logo" style="object-position:center bottom;">
        </div>
    </div>
    <div class="container">
        <form class="form-inline bg-color">
            <div class="input-group search-bar">
                <div class="input-group-prepend bg-color rounded">
                    <span class="input-group-text bg-color" id="basic-addon1"><img src="static/search.png" alt=""
                            class="search-img"></span>
                </div>
                <input type="text" class="form-control bg-color" style="width: 642px;" placeholder="Search"
                    aria-label="Search" id="search-result" style="background-color: transparent;">
                <div class="input-group-prepend rounded bg-color">
                    <span class="input-group-text bg-color" id="basic-addon1"><img src="static/google-voice.png" alt=""
                            class="search-img"></span>
                </div>
            </div>
        </form>
        <br>
        <br>
    </div>

    <div class="container-fluid center">
        <div style="padding-right: 5px;">
            <button class="btn text-light button-sm" type="submit" onclick="func()">Google Search</button>
        </div>
        <div style="padding-left: 5px;">
            <button class="btn text-light button-sm" type="submit"
                onclick="window.location.href = href='https://www.google.com/doodles';">I'm Feeling Lucky :-)</button>
        </div>
    </div>

    <div class="container-fluid footer">
        <div class="footer-div">
            <div style="border-bottom: 1px solid #707475;">
                <div class="row footer-div-link">
                    <a href="#" class="btn btn-sm" role="button" aria-pressed="true">Home</a>
                    <a href="https://www.google.com/intl/en_in/business/" class="btn btn-sm" role="button"
                        aria-pressed="true">Buisness</a>
                    <a href="https://ads.google.com/" class="btn btn-sm" role="button"
                        aria-pressed="true">Advertising</a>
                    <a href="https://policies.google.com/privacy" class="btn btn-sm" role="button"
                        aria-pressed="true">Privacy</a>
                    <a href="https://policies.google.com/terms" class="btn btn-sm" role="button"
                        aria-pressed="true">Terms</a>
                    <a href="https://about.google/" class="btn btn-sm" role="button" aria-pressed="true">About</a>
                </div>
            </div>

            <div class="footer-div-text">
                <p>Copyright &copy; Mohit Prajapat India 2022</p>
            </div>
        </div>
    </div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script>
    const elem = document.getElementById("search-result");

    elem.addEventListener("keypress", (event) => {
        if (event.keyCode == 13) {
            event.preventDefault();
            func();
        }
    });
    function func() {
        var input = document.getElementById("search-result");
        var search = input.value;
        var final_search = "https://www.google.com/search?q=" + search
        console.log(final_search)
        window.location.href = final_search;
    }
</script>

</html>
