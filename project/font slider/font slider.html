<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style css/style.css">

    <link rel="shortcut icon" href="font-size.png" type="image/x-icon">
    <title>Font Slider!</title>
</head>

<body>
    <form>
        <p id="content">YOUR CONTENT HERE</p>
        <div class="form-group">
            <label for="formControlRange">use slider to change the font size</label>
            <br>
            <input type="range" id="formControlRange" min="10" max="60">
            <br>
            <label id="range-px"></label>
        </div>
    </form>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script>
    setInterval(function () {
        let val = document.getElementById("formControlRange").value;
        $("#content").css("fontSize",val+"px")
        $("#range-px").text("Font Size "+val+"px")
    })
</script>

</html>
