<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="google.png" type="image/x-icon">
    <title>Sign In Google</title>
</head>

<body>
    <div class="container-lg main-div">
        <img src="google-logo.png" alt="google" id="google">
        <h4>Sign in</h4>
        <h6>Use Your Google Account</h6>
        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email or phone">
                <label for="floatingInput">Email or phone</label>
                <span id="emailHelp" class="form-text">We'll never share your email with anyone else.</span>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Enter your password">
                <label for="floatingPassword">Enter your password</label>
            </div>
            <a href="#" class="forget-email text-primary"><b>Forgot email?</b></a>
        </form>
        <div class="submit">
            <a href="#" class="forget-email text-primary"><b>Create account</b></a>
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

</html>
