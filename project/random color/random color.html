<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="random.css">

    <link rel="shortcut icon" href="palette.png" type="image/x-icon">
    <title>Random Color</title>
</head>

<body>
    <div class="main-div">
        <input type="color" id="color-display" value="#000000" disabled>
        <div class="color-show">
            <span>RANDOM COLOR #000000</span>
        </div>

        <button class="btn btn-primary" id="generate-btn">Generate</button>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $("#generate-btn").click(function () {
            let randomColor = "";
            let character = "0123456789abcdef";
            for (i = 0; i < 6; i++)
                randomColor = randomColor + character[Math.floor(Math.random() * 16)];
            $("#color-display").val("#"+randomColor);
            $("span").css("background-color","#"+randomColor);
            $("span").text("Random color  #"+randomColor);
        })
    })   
</script>

</html>
