<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

    <link rel="shortcut icon" href="static/digital-clock.png" type="image/x-icon">
    <title>Digital Clock UI</title>
  </head>
  <body>
    <div class="container-lg" id="outer-clock-div">
        <h1 class="text-center">Current Time Show Here</h1>
        <div class="time">
            <span class="hour-head">Hours</span>
            <span class="hour-show">00</span>
        </div>
        <div class="time">
            <span class="minute-head">Minute</span>
            <span class="minute-show">00</span>
        </div>
        <div class="time">
            <span class="sec-head">Sec</span>
            <span class="sec-show">00</span>
        </div>
        <div class="time">
            <span class="period-head">Period</span>
            <span class="period-show">00</span>
        </div>
    </div>


  </body>
  <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script> 
  <script src="js/myjs.js"></script>

</html>
