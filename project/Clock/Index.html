<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/clock.png" type="image/x-icon">
    <title>Dynamic Clock</title>
    <style>
        .style-body {
            background-color: #171717e7;
        }

        .container {
            width: 100%;
        }

        .content-copyright {
            padding: 5px;
        }

        .content-copyright:hover {
            color: antiquewhite;
        }

        #clock-head:hover {
            color: antiquewhite;
        }
    </style>
</head>

<body class="style-body">
    <div class="container-xxl text-center text-light" style="display:show;">
        <h6 class="content-copyright">COPYRIGHT &copy; MOHIT PRAJAPAT INDIA 2022 &Dagger;</h6>
    </div>
    <div class="container-xxl text-light text-center">
        <div class="content-clock">
            <h3 id="clock-head"></h3>
            <h6 id="clock-live"></h6>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
<!-- MAIN JAVASCRIPT  -->
<script>
    let time = 0;
    setInterval(() => {
        let date = new Date();
        document.getElementById("clock-head").innerText = date;
        time += 1;
        document.getElementById("clock-live").innerText = "your Clock is live " + time + " sec";
    }, 1000);
</script>

</html>
