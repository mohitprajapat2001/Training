<div class="container">
  <app-add-todos (todoAdd)="AddTodo($event)"></app-add-todos>

<div *ngIf="this.todos.length===0; else elseBlock">No todos to show</div>
<ng-template #elseBlock>
<div class="container text-center"  *ngFor="let todo of todos;index as i">
  <app-todo-list [todo] = "todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoToggle)="toggleTodo($event)"></app-todo-list>
</div>
</ng-template>
</div>
