<div *ngIf="this.note == null else elseBlock">
</div>
<ng-template #elseBlock>
<div class="toast">
  <div class="toast-header">
    <img src="https://img.icons8.com/office/30/000000/note.png" class="rounded me-2" alt="">
    <strong class="me-auto">{{note.title}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="deleteNote(note)"></button>
  </div>
  <div class="toast-body">
    {{note.desc}}
  </div>
</div>
</ng-template>
